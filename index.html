const hintDiv = document.getElementById("hint");

let diaAtual = new Date().getDay() - 1; // seg=0 ... dom=6
if (diaAtual < 0) diaAtual = 6;
if (diaAtual >= rotina.length) diaAtual = 0;

function minutos(h){
  const p = h.split(":");
  return (parseInt(p[0],10)*60) + parseInt(p[1],10);
}

function findActiveIndex(dayObj){
  const now = new Date();
  const minNow = now.getHours()*60 + now.getMinutes();

  let idx = 0;
  for (let i=0;i<dayObj.tarefas.length;i++){
    if (minutos(dayObj.tarefas[i].hora) <= minNow) idx = i;
  }
  return idx;
}

function closeAllExcept(keepEl){
  const all = tasksDiv.querySelectorAll(".task.open");
  all.forEach(el => { if (el !== keepEl) el.classList.remove("open"); });
}

function render(){
  tasksDiv.innerHTML = "";
  const dayObj = rotina[diaAtual];
  dayDiv.textContent = dayObj?.dia ?? "Dia";
  hintDiv.textContent = "Dica: clique em uma tarefa para abrir/fechar. S√≥ uma fica aberta por vez.";

  // ativa por hor√°rio (apenas se for o dia ‚Äúreal‚Äù de hoje)
  const todayIndex = (new Date().getDay() - 1 + 7) % 7;
  const isToday = (diaAtual === todayIndex);

  const activeIndex = isToday ? findActiveIndex(dayObj) : -1;

  dayObj.tarefas.forEach((t, i) => {
    const card = document.createElement("div");
    card.className = "task" + (i === activeIndex ? " active" : "");

    card.innerHTML = `
      <div class="task-header">
        <div class="time">${t.hora}</div>
        <div class="short">${t.curta}</div>
      </div>
      <div class="details">${t.longa}</div>
    `;

    const header = card.querySelector(".task-header");
    const details = card.querySelector(".details");

    // n√£o fechar ao rolar dentro do details
    details.addEventListener("touchstart", (e)=> e.stopPropagation(), {passive:true});
    details.addEventListener("touchmove", (e)=> e.stopPropagation(), {passive:true});
    details.addEventListener("wheel", (e)=> e.stopPropagation(), {passive:true});

    header.addEventListener("click", () => {
      const willOpen = !card.classList.contains("open");
      closeAllExcept(card);
      card.classList.toggle("open", willOpen);
      if (willOpen) details.scrollTop = 0;
    });

    tasksDiv.appendChild(card);
  });

  // auto-abrir tarefa ativa do dia atual
  if (activeIndex >= 0){
    const cards = tasksDiv.querySelectorAll(".task");
    const activeCard = cards[activeIndex];
    if (activeCard){
      closeAllExcept(activeCard);
      activeCard.classList.add("open");
      // garante visibilidade
      activeCard.scrollIntoView({block:"center", behavior:"smooth"});
    }
  }
}

function proximoDia(){
  diaAtual = (diaAtual + 1) % rotina.length;
  render();
}

function diaAnterior(){
  diaAtual = (diaAtual + rotina.length - 1) % rotina.length;
  render();
}

document.getElementById("prevBtn").addEventListener("click", diaAnterior);
document.getElementById("nextBtn").addEventListener("click", proximoDia);

// swipe seguro (n√£o interfere com scroll vertical)
let startX = 0;
let startY = 0;
document.body.addEventListener("touchstart", (e) => {
  const t = e.changedTouches[0];
  startX = t.screenX;
  startY = t.screenY;
}, {passive:true});

document.body.addEventListener("touchend", (e) => {
  const t = e.changedTouches[0];
  const dx = t.screenX - startX;
  const dy = t.screenY - startY;

  // s√≥ troca dia se o gesto foi mais horizontal do que vertical
  if (Math.abs(dx) > 60 && Math.abs(dx) > Math.abs(dy) * 1.2){
    if (dx > 0) diaAnterior();
    else proximoDia();
  }
}, {passive:true});

// setas do teclado (PC)
document.addEventListener("keydown", (e) => {
  if (e.key === "ArrowLeft") diaAnterior();
  if (e.key === "ArrowRight") proximoDia();
});

// atualizar destaque autom√°tico a cada minuto
render();
setInterval(render, 60000);
</script>
</body>
</html>
