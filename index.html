let rotina = [];

function escapeHtml(s) {
  return (s || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;");
}

function toDetailsHtml(text) {
  const safe = escapeHtml(text.trim());
  return safe
    .replace(/\r/g, "")
    .replace(/\n{3,}/g, "\n\n")
    .replace(/\n/g, "<br>");
}

function parseTaskHeader(line) {
  const raw = line.replace(/^###\s*/, "").trim();
  const m = raw.match(/^(\d{2}:\d{2})\s*[â€”-]\s*(.+)$/);
  if (!m) return { hora: "", curta: raw };
  return { hora: m[1], curta: m[2].trim() };
}

function parseSemanaMd(md) {
  const lines = md.replace(/\r/g, "").split("\n");

  const dias = [];
  let diaAtualObj = null;
  let tarefaAtual = null;

  function finalizarTarefa() {
    if (tarefaAtual && diaAtualObj) {
      tarefaAtual.longa = tarefaAtual._buffer.join("\n").trim();
      delete tarefaAtual._buffer;
      diaAtualObj.tarefas.push(tarefaAtual);
    }
    tarefaAtual = null;
  }

  function finalizarDia() {
    finalizarTarefa();
    if (diaAtualObj) dias.push(diaAtualObj);
    diaAtualObj = null;
  }

  for (let i = 0; i < lines.length; i++) {
    const line = lines[i];

    if (line.startsWith("## ")) {
      finalizarDia();
      diaAtualObj = { dia: line.replace(/^##\s*/, "").trim(), tarefas: [] };
      continue;
    }

    if (line.startsWith("### ")) {
      finalizarTarefa();
      if (!diaAtualObj) diaAtualObj = { dia: "Dia", tarefas: [] };
      const { hora, curta } = parseTaskHeader(line);
      tarefaAtual = { hora, curta, longa: "", _buffer: [] };
      continue;
    }

    if (tarefaAtual) {
      tarefaAtual._buffer.push(line);
    }
  }

  finalizarDia();
  return dias;
}

function getDiaIndexHoje() {
  const hoje = new Date().getDay();
  const nomes = [
    "Domingo", "Segunda-feira", "TerÃ§a-feira", "Quarta-feira",
    "Quinta-feira", "Sexta-feira", "SÃ¡bado"

  const nomeHoje = nomes[hoje];

function minutos(h) {
  const p = (h || "00:00").split(":");
  return parseInt(p[0] || "0") * 60 + parseInt(p[1] || "0");
}

function getTarefaAtivaIndex() {
  if (!rotina[diaAtual] || !rotina[diaAtual].tarefas.length) return -1;

  const agora = new Date();
  const minAgora = agora.getHours() * 60 + agora.getMinutes();

  let ativa = 0;
  rotina[diaAtual].tarefas.forEach((t, i) => {
    if (minutos(t.hora) <= minAgora) ativa = i;
  });
  return ativa;
}

  if (!rotina.length) {

    </div>`;

  dayDiv.textContent = rotina[diaAtual].dia;

  const ativaIdx = getTarefaAtivaIndex();

  rotina[diaAtual].tarefas.forEach((t, i) => {
    const div = document.createElement("div");
    const id = `${diaAtual}-${i}`;

    div.innerHTML = `
